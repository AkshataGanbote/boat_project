<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boAt-Signup</title>

<style>

 /*Signup Css*/
  #signup {
   margin-top: 15px;
   border: 2px solid white;
 }

 #container {
   display: grid;
   width: 36%;
   margin: auto;
   margin-top: 40px;
   padding: 20px;
   text-align: center;
 }

 #image>img {
   margin-left: 30%;
 }

 #image {
   display: flex;
   width: 20%;
   width: 40px;
   height: 40px;
   margin: auto;
   justify-content: center;
 }

 #container>form>input {
   width: 100%;
   margin: auto;
   margin: 10px 0px;
   height: 30px;
   border: 1px solid rgb(219, 219, 219);
   border-radius: 25px;
   font-size: 15px;
   padding: 10px 10px 10px 20px;
 }

 #container>h1 {
   text-align: center;
   font-size: 38px;
 }

 input:hover{
  background-color: rgb(209, 244, 244);
 }

 #container>p {
   width: 100%;
   font-size: 16px;
   margin: auto;
   margin-top: 20px;
   margin-bottom: 50px;
 }

 #container>form>#button {
   width: 100%;
   margin: auto;
   height: 50px;
   margin-top: 20px;
   padding: 6px;
   font-size: 15px;
   font-weight: bold;
   color: white;
   background-color: red;
   border: none;
   border-radius: 5px;
   text-align: center;
 }

 #button{
  cursor: pointer;
 }

 #container>#form>p {
   width: 100%;
   font-size: 16px;
   margin: auto;
   margin-top: 20px;
   margin-bottom: 40px;
 }

 #container{
  box-sizing: border-box;
 }
</style>
</head>


<body>
    <div id="signup">
        <div id="container">
          <h1>Register</h1>
          <P>Please fill in the fields below:</P>
          <form id="form">
    
            <input id="firstname" type="text" placeholder="First name" required>
            <input id="lastname" type="text" placeholder="Last name" required>
            <input id="email" type="Email" placeholder="E-mail" required>
            <input id="password" type="password" placeholder="Password" required>
            <input id="button" type="submit" placeholder="CREATE ACCOUNT" value="CREATE ACCOUNT">
            <p>Already have an account? <a href="Login.html">Login</a></p>
          </form>
        </div>
      </div>
    
</body>
</html>
