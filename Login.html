<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
      #login {
          margin-top: 15px;
          border: 2px solid white;
      }

      #container {
          display: grid;
          width: 36%;
          margin: auto;
          margin-top: 40px;
          padding: 20px;
          text-align: center;
      }

      #image>img {
          margin-left: 30%;
      }

      #image {
          display: flex;
          width: 20%;
          width: 40px;
          height: 40px;
          margin: auto;
          justify-content: center;
      }

      #container>form>input {
          width: 100%;
          margin: auto;
          margin: 10px 0px;
          height: 30px;
          border: 1px solid rgb(219, 219, 219);
          border-radius: 25px;
          font-size: 15px;
          padding: 10px 10px 10px 20px;
      }

      #container>h1 {
          text-align: center;
          font-size: 38px;
      }

      #button{
        cursor: pointer;
      }
      
      input:hover{
        background-color: rgb(193, 244, 244);
      }

      #container>p {
          width: 100%;
          font-size: 16px;
          margin: auto;
          margin-top: 20px;
          margin-bottom: 50px;
      }

      #container>form>#button {
          width: 100%;
          margin: auto;
          height: 50px;
          margin-top: 20px;
          padding: 6px;
          font-size: 15px;
          font-weight: bold;
          color: white;
          background-color: red;
          border: none;
          border-radius: 15px;
          text-align: center;
      }

      #container>#form>p {
          width: 100%;
          font-size: 16px;
          margin: auto;
          margin-top: 20px;
          margin-bottom: 40px;
      }
    </style>
</head>
<body>
    <div id="login">
        <div id="container">
          <h1>Login</h1>
          <p>Please enter your e-mail and password:</p>
    
          <div id="image">
            <img src="https://greenlife.epa.gov.tw/static/media/facebookDarkBlue.27f21337.png" alt="">
            <img src="https://res.cloudinary.com/apideck/image/upload/w_196,f_auto/v1602094842/icons/google-workspace.jpg"
              alt="google">
          </div>
          <form id="form">
            <input id="email" type="text" placeholder="E-mail" required>
            <input id="password" type="password" placeholder="Password" required>
            <input id="button" type="submit" value="LOGIN">
            <p>New customer? <a href="Signup.html">Create an account</a></p>
          </form>
        </div>
      </div>
</body>
</html>
